{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %} {% endblock title %}</title> 
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/sticky-footer.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
        <style type="text/css">
            body > .container {
                padding-top: 60px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cookbook</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'cookbook:index' %}">Home</a></li>
                <li><a href="{% url 'cookbook:ingredients' %}">Ingredients</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Version: {{version}}</p>
            </div>
        </footer>
        <script src="{% static 'js/bootstrap.js' %}" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
